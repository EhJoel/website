<main>
  <h1 class="aboutus">Puppy Inquiry Form</h1>
    <div class="formbold-main-wrapper">
      <!-- Author: FormBold Team -->
      <!-- Learn More: https://formbold.com -->
      <div class="formbold-form-wrapper">
        <form action="https://formbold.com/s/FORM_ID" method="POST">
            <div class="formbold-input-flex">
            
              <div>
                
                  <label for="firstname" class="formbold-form-label"> First name </label>
                  <input
                  type="text"
                  name="firstname"
                  id="firstname"
                  class="formbold-form-input"
                  />
              </div>
              <div>
                  <label for="lastname" class="formbold-form-label"> Last name </label>
                  <input
                  type="text"
                  name="lastname"
                  id="lastname"
                  class="formbold-form-input"
                  />
              </div>
            </div>
    
            <div class="formbold-input-flex">
              <div>
                  <label for="email" class="formbold-form-label"> Mail </label>
                  <input
                  type="email"
                  name="email"
                  id="email"
                  class="formbold-form-input"
                  />
              </div>
              <div>
                  <label for="phone" class="formbold-form-label"> Phone </label>
                  <input
                  type="text"
                  name="phone"
                  id="phone"
                  class="formbold-form-input"
                  />
              </div>
            </div>
    
            <div class="formbold-input-radio-wrapper">
                <label for="jobtitle" class="formbold-form-label"> When will you be ready for a puppy? </label>
    
                <div class="formbold-radio-flex">
                  <div class="formbold-radio-group">
                    <label class="formbold-radio-label">
                      <input class="formbold-input-radio" type="radio" name="jobtitle" id="jobtitle">
                      Ready now
                      <span class="formbold-radio-checkmark"></span>
                    </label>
                  </div>
    
                  <div class="formbold-radio-group">
                    <label class="formbold-radio-label">
                      <input class="formbold-input-radio" type="radio" name="jobtitle" id="jobtitle">
                      &nbsp;&nbsp; 3-6 Months
                      <span class="formbold-radio-checkmark"></span>
                    </label>
                  </div>
    
                  <div class="formbold-radio-group">
                    <label class="formbold-radio-label">
                      <input class="formbold-input-radio" type="radio" name="jobtitle" id="jobtitle">
                      &nbsp;&nbsp; 6-12 Months
                      <span class="formbold-radio-checkmark"></span>
                    </label>
                  </div>
    
                  <div class="formbold-radio-group">
                    <label class="formbold-radio-label">
                      <input class="formbold-input-radio" type="radio" name="jobtitle" id="jobtitle">
                      &nbsp;&nbsp; 12+ Months
                      <span class="formbold-radio-checkmark"></span>
                    </label>
                  </div>

                  
                </div>
            </div>
            
            <div class="formbold-input-radio-wrapper">
              <label for="jobtitle" class="formbold-form-label"> Gender preference? </label>
  
              <div class="formbold-radio-flex">
                <div class="formbold-radio-group">
                  <label class="formbold-radio-label">
                    <input class="formbold-input-radio" type="radio" name="jobtitle" id="jobtitle">
                    Male
                    <span class="formbold-radio-checkmark"></span>
                  </label>
                </div>
  
                <div class="formbold-radio-group">
                  <label class="formbold-radio-label">
                    <input class="formbold-input-radio" type="radio" name="jobtitle" id="jobtitle">
                    Female
                    <span class="formbold-radio-checkmark"></span>
                  </label>
                </div>
  
                <div class="formbold-radio-group">
                  <label class="formbold-radio-label">
                    <input class="formbold-input-radio" type="radio" name="jobtitle" id="jobtitle">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;  &nbsp;&nbsp;   No preference
                    <span class="formbold-radio-checkmark"></span>
                  </label>
                </div>

                
              </div>
          </div>



          <div class="formbold-input-radio-wrapper">
            <label for="jobtitle" class="formbold-form-label"> Colour preference? </label>

            <div class="formbold-radio-flex">
              <div class="formbold-radio-group">
                <label class="formbold-radio-label">
                  <input class="formbold-input-radio" type="radio" name="jobtitle" id="jobtitle">
                  Yellow
                  <span class="formbold-radio-checkmark"></span>
                </label>
              </div>

              <div class="formbold-radio-group">
                <label class="formbold-radio-label">
                  <input class="formbold-input-radio" type="radio" name="jobtitle" id="jobtitle">
                  Black
                  <span class="formbold-radio-checkmark"></span>
                </label>
              </div>

              <div class="formbold-radio-group">
                <label class="formbold-radio-label">
                  <input class="formbold-input-radio" type="radio" name="jobtitle" id="jobtitle">
                  Chocolate
                  <span class="formbold-radio-checkmark"></span>
                </label>
              </div>

              <div class="formbold-radio-group">
                <label class="formbold-radio-label">
                  <input class="formbold-input-radio" type="radio" name="jobtitle" id="jobtitle">
                  No preference
                  <span class="formbold-radio-checkmark"></span>
                </label>
              </div>

              
            </div>
        </div>

        <div>
                <label for="message" class="formbold-form-label"> Location </label>
                <textarea
                    rows="1"
                    name="message"
                    id="message"
                    placeholder="City/Suburb"
                    class="formbold-form-input"
                ></textarea>
            </div>

            <div>
                <label for="message" class="formbold-form-label"> About you </label>
                <textarea
                    rows="6"
                    name="message"
                    id="message"
                    placeholder="Tell us about yourself and the home you can provide, Please include as much information as possible. "
                    class="formbold-form-input"
                ></textarea>
            </div>
    
            <button class="formbold-btn">
                Send Message
            </button>
        </form>
      </div>
