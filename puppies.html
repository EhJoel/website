            <div class="puppydiv3">

            
                <main>
                  <h1 class="">Puppy Inquiry Form</h1>
                    <div class="formbold-main-wrapper">
                      <!-- Author: FormBold Team -->
                      <!-- Learn More: https://formbold.com -->
                      <div class="formbold-form-wrapper">
                        <form name="contact" netlify>
                            <div class="formbold-input-flex">
                            
                              <div>
                                
                                  <label for="firstname" class="formbold-form-label"> <b class="black"> First name </b></label>
                                  <input
                                  type="text"
                                  name="firstname"
                                  id="firstname"
                                  class="formbold-form-input"
                                  required
                                  />
                              </div>
                              <div>
                                  <label for="lastname" class="formbold-form-label"> <b class="black"> Last name </b> </label>
                                  <input
                                  type="text"
                                  name="lastname"
                                  id="lastname"
                                  class="formbold-form-input"
                                  required
                                  />
                              </div>
                            </div>
                    
                            <div class="formbold-input-flex2">
                              <div>
                                  <label for="email" class="formbold-form-label"> <b class="black"> Email </b></label>
                                  <input
                                  type="email"
                                  name="email"
                                  id="email"
                                  class="formbold-form-input"
                                  required
                                  />
                              </div>
                              <div>
                                  <label for="phone" class="formbold-form-label"> <b class="black"> Phone </b> </label>
                                  <input
                                  type="text"
                                  name="phone"
                                  id="phone"
                                  class="formbold-form-input"
                                  required
                                  />
                              </div>
                            </div>
                    
                            <div class="formbold-input-radio-wrapper">
                                <label class="formbold-form-label"> <b class="black"> When will you be ready for a puppy?</b> </label>
                    
                                <div class="formbold-radio-flex">
                                  <div class="formbold-radio-group">
                                    <label for="now" class="formbold-radio-label">
                                      <input class="formbold-input-radio" type="radio" name="ready" id="now" value="ready-now" checked>
                                      Ready now
                                      <span class="formbold-radio-checkmark"></span>
                                    </label>
                                  </div>
                    
                                  <div class="formbold-radio-group">
                                    <label for="3-6" class="formbold-radio-label">
                                      <input class="formbold-input-radio" type="radio" name="ready" id="3-6" value="3-6-months">
                                       3-6 Months
                                      <span class="formbold-radio-checkmark"></span>
                                    </label>
                                  </div>
                    
                                  <div class="formbold-radio-group">
                                    <label for="6-12" class="formbold-radio-label">
                                      <input class="formbold-input-radio" type="radio" name="ready" id="6-12" value="6-12-months">
                                       6-12 Months
                                      <span class="formbold-radio-checkmark"></span>
                                    </label>
                                  </div>
                    
                                  <div class="formbold-radio-group">
                                    <label for="12" class="formbold-radio-label">
                                      <input class="formbold-input-radio" type="radio" name="ready" id="12" value="12-months">
                                       12+ Months
                                      <span class="formbold-radio-checkmark"></span>
                                    </label>
                                  </div>
                
                                  
                                </div>
                            </div>
                            
                             <div class="formbold-input-radio-wrapper">
                              <label class="formbold-form-label"> <b class ="black">Do you have a gender preference?</b> </label>
                              
                              <div class="formbold-radio-flex">
                              <div class="formbold-radio-group">
                                <label for="na" class="formbold-radio-label">
                                  <input class="formbold-input-radio" type="radio" name="gender" id="na" value="No Preference" checked>
                                    No preference
                                  <span class="formbold-radio-checkmark"></span>
                                </label>
                              </div>

                              
                                <div class="formbold-radio-group">
                                  <label for="male" class="formbold-radio-label">
                                    <input class="formbold-input-radio" type="radio" name="gender" id="male" value="Male">
                                    Male
                                    <span class="formbold-radio-checkmark"></span>
                                  </label>
                                </div>
                  
                                <div class="formbold-radio-group">
                                  <label for="female" class="formbold-radio-label">
                                    <input class="formbold-input-radio" type="radio" name="gender" id="female" value="Female">
                                    Female
                                    <span class="formbold-radio-checkmark"></span>
                                  </label>
                                </div>
                  
                             
                
                                
                              </div>
                          </div>
                
                
                
                          <div class="formbold-input-radio-wrapper">
                            <label class="formbold-form-label"> <b class="black"> Do you have a colour preference? </b> </label>
                
                            <div class="formbold-radio-flex">
                              <div class="formbold-radio-group">
                                <label for="na2" class="formbold-radio-label">
                                  <input class="formbold-input-radio" type="radio" name="colour" id="na2" Value="No preference" checked>
                                  No preference
                                  <span class="formbold-radio-checkmark"></span>
                                </label>
                              </div>

                              <div class="formbold-radio-group">
                                <label for="yellow" class="formbold-radio-label">
                                  <input class="formbold-input-radio" type="radio" name="colour" id="yellow" value="Yellow">
                                  Yellow
                                  <span class="formbold-radio-checkmark"></span>
                                </label>
                              </div>
                
                              <div class="formbold-radio-group">
                                <label for="black" class="formbold-radio-label">
                                  <input class="formbold-input-radio" type="radio" name="colour" id="black" Value="Black">
                                  Black
                                  <span class="formbold-radio-checkmark"></span>
                                </label>
                              </div>
                
                           
                
                              
                            </div>
                        </div>
                
                        <div>
                                <label for="message" class="formbold-form-label"> <b class="black">Where are you located?</b> </label>
                                <textarea
                                    rows="1"
                                    name="message"
                                    id="message"
                                    placeholder="City/Suburb"
                                    class="formbold-form-input"
                                ></textarea>
                            </div>
                
                            <div>
                                <label for="message" class="formbold-form-label"> <b class="black">Tell us about youself</b></label>
                                <textarea
                                    rows="6"
                                    name="message"
                                    id="message"
                                    placeholder="Tell us about the home you can provide, Please include as much information as possible. "
                                    class="formbold-form-input"
                                ></textarea>
                            </div>
                    
                            <button class="formbold-btn">
                                Send Message
                            </button>
                        </form>
                      </div>
